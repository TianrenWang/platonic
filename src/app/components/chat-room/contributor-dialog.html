<h2 mat-dialog-title>The conversation has ended. Do you want to take the next request?</h2>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
