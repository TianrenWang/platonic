<h1 mat-dialog-title>Update Channel</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="full-width">
      <mat-label>Channel Name</mat-label>
      <input matInput maxlength="40" [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Channel Description</mat-label>
      <textarea maxlength="400" matInput [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClickCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial name="submit">Update</button>
</div>
