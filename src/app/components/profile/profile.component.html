<div *ngIf="(user$ | async)" style="max-width: 1400px; margin: 0 auto;">
  <div style="margin: 0 30px;">

    <!-- Profile Descriptor -->
    <div class="text-center" style="margin-bottom: 30px;">
      <input
        #input
        style="display: none;"
        type="file"
        onclick="this.value=null"
        (change)="uploadImage($event)"
        accept=".png, .jpeg .jpg"/>
      <button
        *ngIf="'../../../assets/img/generic-avatar.png' as generic_avatar"
        type="button"
        style="background-image: url('{{(user$ | async).photoUrl ? (user$ | async).photoUrl : generic_avatar}}');"
        mat-button
        class="profile-button"
        matTooltip="Update photo"
        (click)="input.click()">
      </button>
      <h2 name="profile_name">{{(user$ | async).username}}</h2>
      <p style="text-align: center;">{{(user$ | async).bio}}</p>
    </div>

    <!-- User Activities -->
    <mat-tab-group animationDuration="0ms" mat-align-tabs="center">

      <!-- User Dialogues -->
      <mat-tab label="Dialogues">
        <div class="container-fluid" style="margin-top: 10px;">
          <div class="row justify-content-center">
            <div class="col-xs-6 col-sm-3"
              *ngFor="let dialogue of dialogues"
              style="margin-bottom: 30px;">
              <app-dialogue-banner [dialogue]="dialogue"></app-dialogue-banner>
            </div>
          </div>
        </div>
      </mat-tab>

      <!-- User Created Channels -->
      <mat-tab label="Your Channels">
        <div class="container-fluid" style="margin-top: 10px;">
          <div class="row justify-content-center">
            <div class="col-xs-6 col-sm-3"
              *ngFor="let channel of (createdChannels$ | async)"
              style="margin-bottom: 30px;">
              <app-channel-banner [channel]="channel"></app-channel-banner>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
