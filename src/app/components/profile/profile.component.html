<div *ngIf="(user$ | async)" style="max-width: 700px; margin: 0 auto;">
  <div style="margin: 0 30px;">
    <div class="text-center" style="margin-bottom: 30px;">
      <input
        #input
        style="display: none;"
        type="file"
        onclick="this.value=null"
        (change)="uploadImage($event)"
        accept=".png, .jpeg"/>
      <button
        *ngIf="'../../../assets/img/generic-avatar.png' as generic_avatar"
        type="button"
        style="background-image: url('{{(user$ | async).photoUrl ? (user$ | async).photoUrl : generic_avatar}}');"
        mat-button
        class="profile-button"
        matTooltip="Update photo"
        (click)="input.click()">
      </button>
      <h2 name="profile_name">{{(user$ | async).username}}</h2>
      <p style="text-align: justify;">{{(user$ | async).bio}}</p>
    </div>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Your Channels">
        <app-channels-list [channels]="(createdChannels$ | async)"></app-channels-list>
      </mat-tab>
      <mat-tab label="Memberships">
        <div *ngFor="let channel of (joinedChannels$ | async)" >
          <h4 class="joined_channel" style="display: inline-block">{{channel.name}}</h4>
          <button mat-icon-button (click)="unjoinChannel(channel)" name='unjoin'>
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Subscriptions">
        <div *ngFor="let channel of (subscribedChannels$ | async)" >
          <h4 class="subscribed_channel" style="display: inline-block">{{channel.name}}</h4>
          <button mat-icon-button (click)="unsubscribe(channel)" name='unsubscribe'>
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Dialogues">
        <app-dialogue-list [dialogues]='dialogues'></app-dialogue-list>
      </mat-tab>
      <mat-tab label="Account">
        <button mat-button name="deleteAccount" (click)="deleteAccount()">Delete Account</button>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
