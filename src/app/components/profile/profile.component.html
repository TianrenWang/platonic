<div *ngIf="(user$ | async)" style="max-width: 700px; margin: 0 auto;">
  <div style="margin: 0 30px;">

    <!-- Profile Descriptor -->
    <div class="text-center" style="margin-bottom: 30px;">
      <input
        #input
        style="display: none;"
        type="file"
        onclick="this.value=null"
        (change)="uploadImage($event)"
        accept=".png, .jpeg"/>
      <button
        *ngIf="'../../../assets/img/generic-avatar.png' as generic_avatar"
        type="button"
        style="background-image: url('{{(user$ | async).photoUrl ? (user$ | async).photoUrl : generic_avatar}}');"
        mat-button
        class="profile-button"
        matTooltip="Update photo"
        (click)="input.click()">
      </button>
      <h2 name="profile_name">{{(user$ | async).username}}</h2>
      <p style="text-align: center;">{{(user$ | async).bio}}</p>
    </div>

    <!-- User Activities -->
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Your Channels">
        <app-channels-list [channels]="(createdChannels$ | async)"></app-channels-list>
      </mat-tab>
      <mat-tab label="Memberships">
        <mat-card *ngFor="let channel of (joinedChannels$ | async)" (click)="openChannel(channel)">
          <mat-card-header>
            <mat-card-title>{{channel.name}}</mat-card-title>
            <mat-card-subtitle>{{channel.description}}</mat-card-subtitle>
            <span style="flex: 1 1 auto;"></span>
            <button
              class="menu"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="$event.stopPropagation()">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button
                    name="unjoin"
                    mat-menu-item
                    (click)="unjoinChannel(channel)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
          </mat-card-header>
        </mat-card>
      </mat-tab>
      <mat-tab label="Subscriptions">
        <mat-card *ngFor="let channel of (subscribedChannels$ | async)" (click)="openChannel(channel)">
          <mat-card-header>
            <mat-card-title>{{channel.name}}</mat-card-title>
            <mat-card-subtitle>{{channel.description}}</mat-card-subtitle>
            <span style="flex: 1 1 auto;"></span>
            <button
              class="menu"
              mat-icon-button
              [matMenuTriggerFor]="menu"
              (click)="$event.stopPropagation()">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                name="unsubscribe"
                mat-menu-item
                (click)="unsubscribe(channel)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </mat-card-header>
        </mat-card>
      </mat-tab>
      <mat-tab label="Dialogues">
        <app-dialogue-list [dialogues]='dialogues'></app-dialogue-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
