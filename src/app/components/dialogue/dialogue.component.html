<div class="container-fluid">
    <div class="msg-container">
        <div class="panel-body" *ngIf="this.conversation">
            <h1>{{this.conversation.title}}</h1>
            <h3>{{this.conversation.views}} views</h3>
            <p>{{this.conversation.description}}</p>
        </div>
        <app-message
            *ngFor="let message of messageList"
            [message]="message"
            (click)="onClickMessage(message)"></app-message>
    </div>
</div>
