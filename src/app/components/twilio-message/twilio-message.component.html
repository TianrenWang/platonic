<div class="panel message" [ngClass]="{'panel-info': message.mine, 'panel-warning': !message.mine}">
  <div class="panel-body" [ngClass]="{mine: message.mine}">
      <!-- <div *ngIf="!message.mine" class="avatar">
        <img src="assets/img/generic-avatar.png" alt="avatar" height="57px" width="50px">
      </div> -->

      <div class="msg-text-container">
        <h3 class="panel-title"><strong>{{message.from.username}}</strong></h3>
        <p class="msg-text">{{message.text}}</p>
        <div *ngIf="message.attributes && message.attributes.source">
          <p>Source:</p>
          <p>{{message.attributes.source}}</p>
        </div>
        <button
          *ngIf="debate && message.mine === true"
          [disabled]="(activeChannel$ | async).attributes.argument"
          (click)="createArgument()">argument</button>
        <button
          *ngIf="debate && message.mine === false"
          (click)="flagSource()"
          [disabled]="(flaggedMessage$ | async) !== null || message.attributes.source !== undefined || !(activeChannel$ | async).attributes.argument">need source</button>
        <!-- <button *ngIf="debate && message.mine === false" (click)="rebutMessage()">rebut</button> -->
        <!-- <h3 class="panel-title" id="time" [ngClass]="{'fade-in': fadeTime}"><small> â€¢ {{time}}</small></h3> -->
      </div>

    <!-- <div *ngIf="message.mine" class="avatar">
       <img src="assets/img/generic-avatar.png" alt="avatar" height="57px" width="50px">
    </div> -->
  </div>
</div>
