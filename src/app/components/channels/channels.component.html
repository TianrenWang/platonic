<div class="container-fluid">
    <h2>Your Channels</h2>
    <mat-grid-list cols="4" rowHeight="1:0.7" gutterSize="10">
        <mat-grid-tile>
            <button mat-stroked-button class="add_new mat-elevation-z1" (click)="createNewChannel()">
                <mat-icon aria-hidden="false">add</mat-icon>
                <p>Create New Channel</p>
            </button>
        </mat-grid-tile>
        <mat-grid-tile *ngFor="let channel of channelService.getOwnChannels()">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{channel.channel.name}}</mat-card-title>
                    <mat-card-subtitle>{{channel.channel.description}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <mat-card-actions>
                    <button
                        mat-button
                        [disabled]="channelService.isWaiting()"
                        (click)="acceptChat(channel)">
                        Accept Chats
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <h2>Other Channels</h2>
    <mat-grid-list cols="4" rowHeight="1:0.7" gutterSize="10">
        <mat-grid-tile *ngFor="let channel of channelService.getOtherChannels()">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{channel.channel.name}}</mat-card-title>
                    <mat-card-subtitle>{{channel.channel.description}}</mat-card-subtitle>
                    <mat-card-subtitle>{{channel.status}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <mat-card-actions>
                    <button
                        mat-button
                        [disabled]="channelService.isWaiting()"
                        (click)="requestChat(channel)">
                        Request Chats
                    </button>
                    <button mat-button>Like</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
