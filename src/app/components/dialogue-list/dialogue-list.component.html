<mat-list-item *ngFor="let dialogue of this.dialogues; last as last">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="dialogue_title">{{dialogue.title}}</mat-card-title>
      <mat-card-subtitle>{{dialogue.views}} views</mat-card-subtitle>
      <mat-card-subtitle>{{dialogue.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="onClickDialogue(dialogue)">OPEN</button>
      <!-- <button mat-button (click)="deleteDialogue(dialogue)">DELETE</button> -->
    </mat-card-actions>
  </mat-card>
  <mat-divider class="divider"></mat-divider>
</mat-list-item>
