<mat-card
  *ngFor="let dialogue of this.dialogues" style="margin: 15px;">
  <mat-card-header>
    <mat-card-title>{{dialogue.title}}</mat-card-title>
    <mat-card-subtitle>{{dialogue.views}} views</mat-card-subtitle>
    <mat-card-subtitle>{{dialogue.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onClickDialogue(dialogue)">OPEN</button>
    <!-- <button mat-button (click)="delete(channel)">DELETE</button> -->
  </mat-card-actions>
</mat-card>
