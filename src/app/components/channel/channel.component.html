<div class="container-fluid">
    <div class="page-header text-center">
        <h2>{{channel.name}}</h2>
        <h4>Created by {{channel.creatorName}}</h4>
        <p>{{channel.description}}</p>
        <button mat-stroked-button class="button mat-elevation-z1" (click)="startChat()">
            Start Chat
        </button>
    </div>
    <div class="container">
        <app-dialogue-list [dialogues]='dialogues'></app-dialogue-list>
    </div>
</div>
