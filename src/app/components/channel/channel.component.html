<div class="container-fluid">
    <div class="page-header text-center">
        <h2>{{channel.name}}</h2>
        <h4>Created by {{channel.creatorName}}</h4>
        <p>{{channel.description}}</p>
        <div matTooltip="You must be logged in to chat" [matTooltipDisabled]="(username$ | async)">
            <button 
                *ngIf="(username$ | async) !== channel.creatorName"
                mat-stroked-button
                class="button mat-elevation-z1"
                (click)="startChat()"
                [disabled]="(username$ | async) === null">
                Start Chat
            </button>
            
        </div>

        <div *ngIf="this.authService.loggedIn()">
            <button mat-stroked-button (click)="subscribeChannel()">
              Subscribe </button>
        </div>
    </div>
    <div class="container">
        <app-dialogue-list [dialogues]='dialogues'></app-dialogue-list>
    </div>
</div>
