<!-- Navbar -->
<header>
  <!-- Desktop Layout -->
  <mat-toolbar color="primary" class="top" *ngIf="!(isSmallScreen$ | async).matches">
    <button
      mat-button
      routerLink="/">
      <mat-icon>sports_kabaddi</mat-icon>
      Lordskiss
    </button>
    <span class="fill-remaining-space"></span>
    <!-- <button mat-button>
      <mat-icon>feedback</mat-icon>
      Feedback
    </button> -->
  </mat-toolbar>

  <!-- Mobile Layout -->
  <mat-toolbar color="primary" class="top" *ngIf="(isSmallScreen$ | async).matches">
    <button
      name="nav_channels"
      mat-button
      routerLink="/"
      matTooltip="Sophists">
      <mat-icon>sports_kabaddi</mat-icon>
      Lordskiss
    </button>
    <span class="fill-remaining-space"></span>
    <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>Feedback</mat-icon>
    </button> -->
  </mat-toolbar>
</header>

<div class="content">

  <!-- Page Content -->
  <router-outlet></router-outlet>
  <mat-spinner
    style="left: 46%; top: 46%; position: fixed;"
    mode="indeterminate"
    *ngIf="false">
  </mat-spinner>
</div>
